<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Nickname Generator</h1>
    <p>
      Enter your First and Last name below. Then select button to generate a
      random nickname or see all nicknames
    </p>
    <p>
      First Name: <input id="firstName" type="text" /> Last Name:
      <input id="lastName" type="text" />
    </p>
    <p>
      <button id="random">Randon NickName</button>
      <button id="all">All Nicknames</button>
    </p>
    <hr />
    <p id="result"></p>
  </body>
</html>
